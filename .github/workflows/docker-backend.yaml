name: Build Docker Image and push to GitHub

on:
  workflow_dispatch:
  push:
    tags:
     - backend*
     - frontend*

permissions:
  contents: write
  packages: write

env:
  IMAGE_NAME_BACKEND: ${{ github.repository_owner }}/cd-playground-backend
  IMAGE_NAME_FRONTEND: ${{ github.repository_owner }}/cd-playground-frontend

jobs:
  Docker-build-and-push:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v4

      - name: docker login to ghcr.io
        uses: docker/login-action@v3
        with:
          #actor means owner of repo
          username: ${{ github.actor }}
          #password can be replaced with github token that is created at runtime
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io

      - name: Extract tag name
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        if: startsWith(GITHUB_REF.name,'backend')
        with:
          context: ./src/backend
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME_BACKEND }}:${{ steps.tag.outputs.TAG }}
            ghcr.io/${{ env.IMAGE_NAME_BACKEND }}:latest


      - name: Build and push
        uses: docker/build-push-action@v6
        if: startsWith(GITHUB_REF.name,'frontend')
        with:
          context: ./src/frontend
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME_FRONTEND }}:${{ steps.tag.outputs.TAG }}
            ghcr.io/${{ env.IMAGE_NAME_FRONTEND }}:latest
